<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sources/styles/feed.css">
    <script src="sources/skripts/feedPost.js"></script>
    <script src="sources/skripts/createPost.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <ul>
                <li>
                    <img src="https://avatars.mds.yandex.net/get-altay/1594075/2a0000017058a4bba25fc58518ba2e6fd257/diploma"
                        alt="" class="headerImg">
                </li>
            </ul>
            <ul>
                <li>
                    <span>Поиск по хэштегу</span>
                    <input class="searchItems" type="text" name="" id="" placeholder="введите хэштег ">
                    <button class="searchButton" type="submit">search</button>
                </li>
            </ul>
            <ul>
                <li>
                    <span>профиль</span>
                </li>
            </ul>
        </div>
    </header>
    <main>
        
    </main>
    <div id="grid">
        <div class="left">
            <ul>
                <li>
                    <span>Профиль</span>
                </li>
                <li>
                    <span>Посты</span>
                </li>
                <li>
                    <span>Друзья</span>
                </li>
                <li>
                    <span>Мессенджер</span>
                </li>
            </ul>
        </div>
        <div class="center">
            <div>
                <button class = "openMenu" onclick="openPostMenu()" >Создать пост</button>
                <div class="createPostMenu">
                    <p class="closeMenu">Закрыть</p>
                    <p>Введите данные поста</p>
                    <input type="text" id="hashtags" placeholder="hashtags">
                    <textarea id="content" name="content"></textarea><br><br>
                    <label for="private">Приватность:</label>
                    <select id="private" name="private">
                        <option value="false">Публичный</option>
                        <option value="true">Приватный</option>
                    </select><br><br>
                    <input type="file" id="photoInput" accept="image/*">
                    <button onclick="uploadPhoto()">Upload</button>
                </div>
            </div>
            <div class="post">
                <div class="postHeader">
                    <img src="" alt="" class="imgUser">
                    <span class = "userName">Минин Семён</span>
                </div>
                <div class="postContent">
                    <div class="postContent">
                         <p class = "content"></p>
                         <img src="" alt="" class="postImage">
                    </div>
                
                </div>
                <div class="postInfo">
                    <div>
                        <span>Лайки</span>
                        <span class="numberLikes"></span>
                        <span>Просмотры</span>
                        <span class="numberWathing"></span>
                        <span class="comments">
                            <img src="" alt="">
                            <span class="commentID"></span>
                        </span>
                    </div>
                    <div>
                        <span>Дата публикации</span>
                        <span class="datePublication"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_bar"> </div>
    </div>
</body>

</html>
