<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sources/skripts/filluser_skript.js" defer></script>
    <link rel="stylesheet" href="sources/styles/userfill.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="data">
            <p class="headerForm">Заполните данные для продолжения</p>
            <input type="text" class="second_name" placeholder="Ваша фамилия">
            <input type="text" class="first_name" placeholder="Ваше имя">
            <span>Ваше фото</span>
            <input type="file" class="img_file" accept="image/*">
            <input type="date" class="birth_date">
            <input type="text" class="education" placeholder="ваше образование">
            <input type="text" class="country" placeholder="Ваша страна">
            <input type="text" class="city" placeholder="Ваш город">
            <button type="button" class="go_btn">Upload</button>
        </div>
    </div>
</body>
</html>
